<h2 mat-dialog-title>Custom set boss dialog</h2>
<mat-dialog-content>Are you sure you want to set <b>{{data.bossName}} </b> <b>{{data.bossLastName}}</b> as employer of
  employee <b>{{data.employeeName}}</b>
  <b> {{data.employeeLastName}}?</b>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">Yes</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
