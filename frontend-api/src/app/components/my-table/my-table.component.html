<mat-form-field class="filtrInput">
  <input matInput class="mySearchInput" placeholder="Filter" (keyup)="applyFilter($event.target.value)">
</mat-form-field>
<div id="myTable">
  <div id="myTableBackground">
    <table mat-table multiTemplateDataRows id="myTableContent" [dataSource]="dataSource" matSort
           class="mat-elevation-z8">
      <ng-container [matColumnDef]="tableData" *ngFor="let tableData of objectKeys(columnHeader)">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columnHeader[tableData]}}</th>
        <td mat-cell *matCellDef="let element"><span class="spanClass"
                                                     *ngIf="element[tableData]?.id != null">{{element[tableData].id}}</span>
          <span class="spanClass" *ngIf="element[tableData]?.id == null">{{element[tableData]}}</span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="objectKeys(columnHeader)"></tr>
      <tr (click)="rowClicked($event)" mat-row *matRowDef="let row; columns: objectKeys(columnHeader);"></tr>
    </table>
  </div>
</div>
